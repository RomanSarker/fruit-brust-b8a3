<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/fruit6.png" type="image/x-icon">
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lato google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome icon -->
    <script src="https://kit.fontawesome.com/c6df4c7019.js" crossorigin="anonymous"></script>
    <!-- Tailwind custome color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navcolor: '#F85559',

            }

    <style>

    <header>
